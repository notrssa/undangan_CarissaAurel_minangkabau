<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    #cover {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 5vh 0;
      background-image: url(image/1jpg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      width: 100%;
      height: 100vh;
      text-align: center;
      color: #fff;
      position: relative;
    }

    p {
      font-size: 1.2em;
      font-family: 'Playfair Display', serif;
      color: #fff;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-size: 2.5em;
      margin: 0;
      font-family: 'Libre Baskerville', serif;
    }

    .date-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .date-item {
      font-size: 1.8em;
      font-family: 'Playfair Display', serif;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }

    .date-item:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.03);
    }

    #nav {
      position: absolute;
      bottom: 10vh;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #nav ul {
      list-style: none;
      padding: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      margin: 0;
    }

    #nav ul li {
      display: inline-block;
      margin: 0;
      background: #ffe4c4;
      border-radius: 20px;
      color: black;
      padding: 8px 16px;
      transition: background 0.3s, color 0.3s;
      font-size: 1em;
    }

    #nav ul li:hover {
      background: #ae9d87;
      color: #fff;
    }

    #nav a {
      text-decoration: none;
      color: inherit;
    }

    #nav a:hover {
      color: #fff;
    }

    /* Salju styling */
    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 768px) {
      #cover {
        padding: 10vh 0;
      }

      h1 {
        font-size: 3em;
      }

      .date-item {
        font-size: 1.8em;
        padding: 10px 20px;
      }

      #nav {
        bottom: 5vh;
      }

      #nav ul {
        padding: 5px;
      }

      #nav ul li {
        padding: 10px 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      #cover {
        padding: 5vh 0;
      }

      h1 {
        font-size: 2.5em;
      }

      .date-item {
        font-size: 1.5em;
        padding: 8px 15px;
      }

      #nav {
        bottom: 10vh;
      }

      #nav ul {
        padding: 5px;
      }

      #nav ul li {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div id="cover">
    <p>The Wedding of</p>
    <h1>Refal</h1>
    <h1>&</h1>
    <h1>Shirin</h1>
    <div class="date-container">
      <div class="date-item">25</div>
      <div class="date-item">12</div>
      <div class="date-item">2030</div>
    </div>
  </div>
  <div id="nav">
    <ul>
      <a href="index1.html" id="openInvitation"><li>Open Invitation</li></a>
    </ul>
  </div>

  <script>
    function createSnowflakes() {
      const snowflakeCount = 100; // Jumlah salju
      const body = document.body;

      for (let i = 0; i < snowflakeCount; i++) {
        let snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = Math.random() * 100 + 'vw'; // Posisi horizontal acak
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Durasi jatuh acak
        snowflake.style.opacity = Math.random();
        snowflake.style.transform = `scale(${Math.random()})`; // Ukuran acak
        body.appendChild(snowflake);
      }
    }

    document.getElementById('openInvitation').addEventListener('click', function(e) {
      e.preventDefault();
      createSnowflakes();
      setTimeout(() => {
        window.location.href = "index1.html"; // Pindah ke halaman lain setelah 3 detik
      }, 3000); // Durasi sebelum efek dihentikan dan halaman pindah
    });
  </script>
</body>
</html>
